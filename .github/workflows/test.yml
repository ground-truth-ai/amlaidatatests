# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Integration Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Build
      run: |
        python -m build
    - name: Install
      run: |
        pip install dist/*.whl
    - name: Test with pytest
      run: |
        pytest
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        create_credentials_file: true
        export_environment_variables: true
        workload_identity_provider: '${{ secrets.CI_WORKLOAD_IDENTITY_PROVIDER }}'
        service_account: '${{ secrets.CI_SERVICE_ACCOUNT }}'
    - name: Test with pytest (BQ)
      run: |
        pytest --connection_string=bigquery://${{ secrets.CI_PROJECT_NAME }}/aml_ai_input_dataset?location=US --database=${{ secrets.CI_PROJECT_NAME }}.aml_ai_input_dataset -x
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-${{ matrix.python-version }}
        path: dist/

  integration-test:
    needs:
    - build

    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    # Test with a full repository
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-package-distributions-3.12
          path: dist/

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install
        run: |
          pip install dist/*.whl

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          create_credentials_file: true
          export_environment_variables: true
          workload_identity_provider: '${{ secrets.CI_WORKLOAD_IDENTITY_PROVIDER }}'
          service_account: '${{ secrets.CI_SERVICE_ACCOUNT }}'

      - name: Test against bigquery
        run: |
          python -m amlaidatatests.tests --connection_string=bigquery://${{ secrets.CI_PROJECT_NAME }}?location=US --database=${{ secrets.CI_PROJECT_NAME }}.aml_ai_input_dataset -x -k primary_keys
